<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Mobile Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css?v=1.028">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <body>
        <div class="chat-container">
            <div class="header" id = "chat-header">
                <h2>키오스크챗</h2>
                <div class ="badge-area"></div>
                <div>
                <button id="refresh-button"><i class="bi bi-arrow-clockwise"></i></button>
                <div class="status-circle green" id = "light"></div></div>
            </div>
            <div class="messages" id = "chat-messages">
                <!-- messages will go here -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="입력해주세요.">
                <button id="send-button"><i class="bi bi-arrow-up"></i></button>
            </div>
        </div>

        <div class="console-container">
            <div class="header">
                <h2>Console</h2>
            </div>
            <div class="console" id = "console"> </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content" id ="modal-content">
                <p>방금 주문하신게 아래 내용이 맞나요?
                <br>만약 아니라면 해당 내용을 터치해서 취소해주세요!</p>
            </div>
        </div>
    
    </body>

</html>
